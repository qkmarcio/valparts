<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="row">
                <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#GuiaNovoEditar" style="float: right">Novo</button>
                <h4 >Lista de Guia Cadastrado</h4>
                <table id="listaGuia" class="table table-hover table-striped" ></table>
            </div>
        </div>
        <div class="col-lg-6">

        </div>
            <div class="row" >
                <div class="modal fade" id="GuiaNovoEditar">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 id="titulo" class="modal-title">Novo Cadastro</h4>
                        </div>
                        <div class="modal-body form-inline">
                            <div class="col-lg-12 col-xs-12" >
                                <label for="guia_nome">Nome</label>
                                <input type="text" class="form-control" id="guia_nome" placeholder="Digitar nome do Guia">
                            </div>
                            <div class="col-lg-12 col-xs-12">
                                <label for="guia_endereco">Endereço</label>
                                <input type="text" class="form-control" id="guia_endereco" placeholder="Digitar endereço">
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <label for="guia_celular">Celular</label>
                                <input class="form-control" id="guia_celular" placeholder="Digitar o Celular" >
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <label for="guia_telefone">Telefone</label>
                                <input class="form-control" id="guia_telefone" placeholder="Digitar telefone" >
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 col-xs-12" >
                                <label for="guia_outros">Outros</label>
                                <textarea class="form-control" id="guia_outros" placeholder="Outros" style="resize: none;"></textarea>
                            </div>
                            <input type="hidden" id="guia_id">
                            <div class="clearfix"></div>
                        </div>
                        <div class="modal-footer">
                            <button id="guia_Salvar" type="button" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancela</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
                  
                <div class="modal fade" id="infoModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Menssagem</h4>
                            </div>
                        <div id="infoText" class="modal-body"></div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">fechar</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
                
                <!--<button type="submit" id="hSalvar" class="btn btn-default">Salvar</button>-->
                
            </div>
        </div>
    </div>
