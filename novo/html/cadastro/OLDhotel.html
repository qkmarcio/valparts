<div class="col-lg-12" >
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <h4>Lista de Hotel Cadastrado</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Cod</th>
                            <th>Nome Hotel</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr ng-repeat="un in lista">
                            <td>{{un.hot_id}}</td>
                            <td>{{un.hot_nome}}</td>
                            <td>[ <a href="#" ng-click="editar(un)">editar</a> | <a href="#" ng-click="excluir(un)">excluir</a> ]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="hnome">Nome Hotel</label>
                    <input type="text" class="form-control" id="hnome" placeholder="Digitar nome do Hotel">
                </div>
                <div class="form-group">
                    <label for="hendereco">Endereço</label>
                    <input type="text" class="form-control" id="hendereco" placeholder="Digitar endereço do Hotel">
                </div>
                <div class="form-group">
                    <label for="houtros">Outros</label>
                    <textarea class="form-control" id="houtros" placeholder="Digitar telefone do Hotel" style="resize: none;"></textarea>
                </div>
                <button type="submit" id="hSalvar" class="btn btn-default">Salvar</button>
                <input type="hidden" class="form-control" id="hid">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">                
    loadjscssfile('js/hotel/jsHotel.js?nocache=' + Math.random(), 'js');

</script>
